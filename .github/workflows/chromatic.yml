name: Rebuild Chromatic
on:
    push:
        branches:
            - master
jobs:
    build:
        name: Rebuild Chromatic

        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v2

            - name: Publish Chromatic
              run: npx chromatic --project-token=${{ secrets.CHROMATIC_TOKEN }}
